<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict"
        var father = {
                money: 1222222,
                car: "玛莎拉蒂",
            }
            // 在没有构造函数的情况下 可以创建继续对象的属性
        var hmm = Object.create(father);
        Object.defineProperties(hmm, {
            ename: {
                value: "hanmeimei",
                writable: true,
                enumerable: false,
                configurable: false,
            },
            eid: {
                value: 10222,
                writable: true,
                enumerable: false,
                configurable: false,
            },
            iphone: {
                value: "phone13pro x",
                writable: true,
                enumerable: false,
                configurable: false,
            },
        });
        console.log(hmm.car);
        console.log(hmm);
    </script>
</body>

</html>
