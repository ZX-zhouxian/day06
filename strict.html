<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict"; //严格模式

        function send() {
            var gf;
            // 在严格模式下 强行给未申明的变量直接赋值  会报错 pf is not defined
            //在普通模式下 如果给你一个未申明的变量直接赋值  会创建一个全局变量
            pf = "郭颖屁股好大";

            console.log(`我看：${gf}`);
        }
        send();
        console.log(`wokan：${pf}`);
    </script>
</body>

</html>
