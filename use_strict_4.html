<body>
    <script>
        function fn(i) {
            if (i < 3) {
                return 1;
            } else {
                // return fib(i - 1) + fib(i - 2);
                // fib(i - 1) + fib(i - 2);
                /*  i = 3    3 - 1    +     3 - 2      2 + 1
                    i=4       4-1    +   4-2        3+2  


                */

                // 在严格模式下禁用了arguments.callee  arguments.callee可以自定获取当前调用的函数名
                return arguments.callee(i - 1) + arguments.callee(i - 2);
            }
        }
        console.log(fn(4));
    </script>
</body>
